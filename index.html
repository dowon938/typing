<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="typingContainer">
      <input class="text" type="text" placeholder="Wirte a new task"/>
      <div class="keyboard">
        <div class="line digit">
          <div class="key" data-key="Backquote"></div>
          <div class="key" data-key="Digit1"></div>
          <div class="key" data-key="Digit2"></div>
          <div class="key" data-key="Digit3"></div>
          <div class="key" data-key="Digit4"></div>
          <div class="key" data-key="Digit5"></div>
          <div class="key" data-key="Digit6"></div>
          <div class="key" data-key="Digit7"></div>
          <div class="key" data-key="Digit8"></div>
          <div class="key" data-key="Digit9"></div>
          <div class="key" data-key="Digit0"></div>
          <div class="key" data-key="Minus"></div>
          <div class="key" data-key="Equal"></div>
          <div class="key backspace" data-key="Backspace"></div>
        </div>
        <div class="line first">
          <div class="key a" data-key="Tab"></div>
          <div class="key" data-key="KeyQ"></div>
          <div class="key" data-key="KeyW"></div>
          <div class="key" data-key="KeyE"></div>
          <div class="key" data-key="KeyR"></div>
          <div class="key" data-key="KeyT"></div>
          <div class="key" data-key="KeyY"></div>
          <div class="key" data-key="KeyU"></div>
          <div class="key" data-key="KeyI"></div>
          <div class="key" data-key="KeyO"></div>
          <div class="key" data-key="KeyP"></div>
          <div class="key" data-key="BracketLeft"></div>
          <div class="key" data-key="BracketRight"></div>
          <div class="key a" data-key="Backslash"></div>
        </div>
        <div class="line second">
          <div class="key b" data-key="CapsLock"></div>
          <div class="key" data-key="KeyA"></div>
          <div class="key" data-key="KeyS"></div>
          <div class="key" data-key="KeyD"></div>
          <div class="key" data-key="KeyF"></div>
          <div class="key" data-key="KeyG"></div>
          <div class="key" data-key="KeyH"></div>
          <div class="key" data-key="KeyJ"></div>
          <div class="key" data-key="KeyK"></div>
          <div class="key" data-key="KeyL"></div>
          <div class="key" data-key="Semicolon"></div>
          <div class="key" data-key="Quote"></div>
          <div class="key b" data-key="Enter"></div>
        </div>
        <div class="line third">
          <div class="key c" data-key="ShiftLeft"></div>
          <div class="key" data-key="KeyZ"></div>
          <div class="key" data-key="KeyX"></div>
          <div class="key" data-key="KeyC"></div>
          <div class="key" data-key="KeyV"></div>
          <div class="key" data-key="KeyB"></div>
          <div class="key" data-key="KeyN"></div>
          <div class="key" data-key="KeyM"></div>
          <div class="key" data-key="Comma"></div>
          <div class="key" data-key="Period"></div>
          <div class="key" data-key="Slash"></div>
          <div class="key c" data-key="ShiftRight"></div>
        </div>
        <div class="line fourth">
          <div class="key aa" data-key="ControlLeft"></div>
          <div class="key aa" data-key="SystemKey"></div>
          <div class="key aa" data-key="AltLeft"></div>
          <div class="key space" data-key="Space"></div>
          <div class="key aa" data-key="AltLeft"></div>
          <div class="key aa" data-key="SystemKey"></div>
          <div class="key aa" data-key="SystemKey"></div>
          <div class="key aa" data-key="ControlLeft"></div>
        </div>
        <div class="line fourth"></div>
      </div>
    </div>
  </body>
</html>
